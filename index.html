<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bebas{
            font-family: 'Bebas Neue', sans-serif;
        }
        .roboto{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <header class="bg-[#FFFBF0]">
        <nav class="px-3 flex flex-col gap-5 lg:flex-row lg:justify-between lg:px-[135px] pt-[45px] items-center">
            <div class="nav-logo max-w-[390px]">
                <img src="icons/logo.png" alt="">
            </div>
            <div class="menu">
                <ul class="gap-9 flex roboto text-base font-medium text-[#3C3C3C] lg:gap-[55px]">
                    <li>Home</li>
                    <li>Product</li>
                    <li>About Us</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </nav>
        <div class="banner px-4 flex flex-col lg:flex-row mt-5 justify-between lg:pl-[135px] lg:pr-[290px] pb-[130px] lg:items-center">
            <div class="banner-content">
                <h3 class="bebas text-[80px] text-[#363958] max-w-[416px] font-normal"><span class="text-[#FABE4C]">Be the Penguins<br></span> of Winter
                </h3>
                <p class="roboto text-[#3E3E3E] text-base font-normal max-w-[360px] mb-2">Lorem Ipsum is simply dummy text of the printing 
                and typesetting industry.
                </p>
                <button class="text-white  bg-gradient-to-r from-[#A4BC46] to-[#85A019] py-[20px] px-[35px] rounded-[10px] text-base font-medium roboto uppercase">
                    <div class="flex gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                          Buy Now
                    </div>
                </button>
            </div>
            <div class="banner-img">
                <img src="images/model.png" alt="" class="mt-10 lg:mt-0">
            </div>
        </div>
    </header>
</body>
</html>
